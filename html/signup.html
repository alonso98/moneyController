<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="..\css\singin_styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#" class="logo">Money Controller</a>
        </header>
        <main class="main">
            <h1 class="text-head1">Sign up</h1>
            <h4 class="text-head4">Hello there! Sign up and start managing your money</h4>
            <div class="form-sign-in">
                <form>
                    <div class="form-element">
                        <input type="text" name="username" placeholder="login">
                    </div>
                    <div class="form-element">
                        <input type="password" name="password" placeholder="email">
                    </div>
                    <div class="form-element">
                        <input type="password" name="password" placeholder="password">
                    </div>
                    <div class="form-element">
                        <input type="password" name="password" placeholder="repeat password">
                    </div>
                    <div class="form-element">
                        <input type="submit" value="Sign in">
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <a href="#" class="footer-buttons">Forgot Password?</a>
            <a href="signin.html" class="footer-buttons">Already have an account?</a>
        </footer>
    </div>
</body>
</html>
